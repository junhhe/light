<html>
  <head>
<script src="p5/p5.min.js"></script>
  </head>
<body>
  <h1 id ="rx"></h1>
    <h1 id ="ry"></h1>
  <h1 id ="rz"></h1>

  <script>
    var rz = 0;
    var rx = 0;
    var ry = 0;
    var defz;
    var defx;
    var defy;
    function setup(){
      createCanvas(window.innerWidth, window.innerHeight);
      defz = rotationZ;
      defx = rotationX;
      defy = rotationY;
      document.getElementById("defx").innerHTML = "X ="+ defx;
      document.getElementById("defy").innerHTML = "Y ="+ defy;
      document.getElementById("defz").innerHTML = "Z ="+ defz;
    }
    function draw(){
      rz = rotationZ;
      rx = rotationX;
      ry = rotationY;
      if ((rx + 5 < defx) || (rx - 5 > defx)) {
        document.body.style.backgroundColor = "red";
      }
      document.getElementById("rx").innerHTML = "X =" + rx;
      document.getElementById("ry").innerHTML = "Y =" + ry;
      document.getElementById("rz").innerHTML = "Z =" + rz;

    }
  </script>
</body>
</html>
