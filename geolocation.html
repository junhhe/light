<html>
  <head>
     <script src="p5/p5.min.js"></script>
      <script src="p5/geolocation.min.js"></script>
  </head>
  <body>
     <p id="gotgeo"></p>
        <h1 id = "lat"></h1>
        <h2 id = "lon"></h2>
  <script>
       

    function setup(){
	if(geoCheck() == true){
document.getElementById("gotgeo").innerHTML = "Geolocation available";
}
else{
document.getElementById("gotgeo").innerHTML = "No location available";
	}
getCurrentPosition(doThisOnLocation);
}

function doThisOnLocation {
  document.getElementById("lat").innerHTML = "lat:" +  position.latitude.toFixed(4));
  document.getElementById("lon").innerHTML = "lon:" +  position.longitude.toFixed(4));
}
  </script>
  </body>
</html>
